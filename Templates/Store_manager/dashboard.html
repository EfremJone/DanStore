{% extends 'Store_manager/S_base.html'  %}

{% block store %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">

            {% for catagory in all_catagory %}
            <div class="col-xxl-4 col-md-4">
              <div class="card info-card sales-card">
                 <a href="{% url 'catagory-detail' catagory.id %}">
                  <div class="card-body">
                    <h5 class="card-title">{{catagory.Catagory_Name}}</h5>
                    <div class="d-flex align-items-center">
                      <!-- <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                        <i class="bi bi-cart"></i>
                      </div> -->
                      <div class="ps-3">
                        <h6>{{catagory.item_set.all.count}}<span class="text-success small pt-1 fw-bold">  Item</span></h6>
                        
                      </div>
                    </div>
                  </div>
                </a>
               
              </div>
            </div><!-- End Sales Card -->
            {% endfor %}
          </div>
        </div><!-- End Left side columns -->

       
      </div>
    </section>

  </main><!-- End #main -->


{% endblock %}
