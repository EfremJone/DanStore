{% extends 'Store_manager/S_base.html'  %}

{% block store %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
          <div class="col-lg-7">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">All Catagory List</h5>
                  <!-- List group with Links and buttons -->
                  <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                      The current button
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">A second item</button>
                    <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
                    <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button item</button>
                  </div><!-- End List group with Links and buttons -->
                </div>
              </div>
         </div>
         <div class="col-lg-5">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Add Catagory</h5>
    
                  <!-- Vertical Form -->
                  <form class="row g-3">
                    <div class="col-12">
                      <label for="inputNanme4" class="form-label">Catagory Name</label>
                      <input type="text" class="form-control" id="inputNanme4" placeholder="Enter Catagory">
                    </div>
                    <div class="text-center d-grid">
                      <button type="submit" class="btn btn-success">Add</button>
                    </div>
                  </form><!-- Vertical Form -->
    
                </div>
              </div>
        </div>
    </section>



    

  </main><!-- End #main -->


{% endblock %}
