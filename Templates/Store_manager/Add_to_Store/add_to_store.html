{% extends 'Store_manager/S_base.html'  %}

{% block store %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Add to Store</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'store-dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">Add to Store</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Add To Store</h5>
                      <!-- Vertical Form -->
                      <form class="row g-3">
                        <div class="col-12">
                          <label for="inputNanme4" class="form-label">Batch</label>
                          <input type="text" class="form-control" id="inputNanme4" placeholder="Enter Batch name">
                        </div>
                        
                          <div class="col-12">
                            <label for="inputState" class="form-label">Catagory</label>
                            <select id="inputState" class="form-select">
                              <option selected>Choose...</option>
                              <option>...</option>
                            </select>
                          </div>
                       
                       
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Product </label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Product Name or Devic Name">
                        </div>
                        <div class="text-center d-grid">
                          <button type="submit" class="btn btn-success">Add</button>
                          
                        </div>
                      </form><!-- Vertical Form -->
                
                    </div>
                  </div>

            </div>
          
        </div>
    </section>
  </main><!-- End #main -->
{% endblock %}
